<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tab Switcher Settings</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <div class="container">
    <h1>foo-tab</h1>
    <p class="subtitle">Customize how your tab search behaves</p>

    <div class="card">
      <label class="setting">
        <input type="checkbox" id="highlightToggle">
        <div>
          <div class="setting-title">Highlight matched characters</div>
          <div class="setting-desc">
            Visually highlight letters that match your search query in tab titles and URLs.
          </div>
        </div>
      </label>
    </div>

    <p class="footer">Changes are saved automatically.</p>
  </div>

  <script src="options.js"></script>
</body>
</html>
