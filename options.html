<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tab Switcher Settings</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      max-width: 500px;
    }

    label {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-bottom: 12px;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h2>foo-tab switcher settings</h2>

  <label>
    <input type="checkbox" id="highlightToggle">
    Highlight matched characters in results
  </label>

  <label>
    Note: Preferences are saved automatically. You can close the tab when done.
  </label>

  <script src="options.js"></script>
</body>
</html>
