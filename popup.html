<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  
    <div class="header">
        <span class="title">foo-tab switcher</span>
        <span id="shortcutHint" class="shortcut-hint">⌘⇧Space</span>
    </div>   
    
    <input
    id="search"
    type="text"
    placeholder="Type tab name..."
    autocomplete="off"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="false"
    autofocus
    />

    <ul id="results"></ul>

  <script src="fuse.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
